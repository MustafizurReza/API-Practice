<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored API</title>
</head>
<body>
    <h1 id="task"></h1>
    <h4><a id="link" href=""></a></h4>
    <script>
        fetch('http://www.boredapi.com/api/activity/')
        .then(res => res.json())
        .then(data =>{
            document.getElementById("task").innerText = data.activity;
            document.getElementById("link").innerText = data.link;
        })
    </script>
</body>
</html>
