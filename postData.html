<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inputOne" type="text" placeholder="Email Or Number">
    <br>
    <input id="inputTwo" type="text" placeholder="Designation">
    <br>
    <button id="inputThree">Submit</button>
    <br>
    <script>

        document.getElementById("inputThree").addEventListener('click',function() {
            const emailValue = document.getElementById("inputTwo").value;
            const postValue = document.getElementById("inputOne").value;
            var post = {body:postValue, title:emailValue };
            displayIt(post);
        })

        function displayIt(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
             method: 'POST',
             body: JSON.stringify(postInfo),
             headers: {
            'Content-type': 'application/json; charset=UTF-8'
            }
        })
            .then((response) => response.json())
            .then((data) => console.log(data));
        }
    </script>
</body>
</html>
